<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }

        h1 {
            color: #111;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            text-align: left;
        }

        .job-item {
            padding-bottom: 25px;
            margin-bottom: 25px;
            border-bottom: 1px solid #eaeaea;
        }

        .job-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .job-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 6px 0;
            line-height: 1.3;
        }

        .job-title a {
            color: #0f52ba;
            text-decoration: none;
        }

        .job-title a:hover {
            text-decoration: underline;
        }

        .job-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .job-meta div {
            margin-bottom: 4px;
        }

        .job-meta b {
            color: #333;
        }

        .reason-text {
            font-size: 14px;
            color: #444;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            padding: 10px 14px;
            border-left: 3px solid #0f52ba;
            border-radius: 2px;
        }

        .reason-text b {
            color: #222;
        }

        .action-link {
            font-size: 14px;
        }

        .action-link a {
            color: #0f52ba;
            text-decoration: none;
            font-weight: 500;
        }

        .action-link a:hover {
            text-decoration: underline;
        }

        .footer {
            color: #999;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 15px;
            text-align: left;
        }

        .footer a {
            color: #999;
            text-decoration: underline;
        }

        .footer a:hover {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{job_count} neue Job-Empfehlungen</h1>
    </div>

    {jobs_html}

    <div class="footer">Automatisch generiert von <a href="https://github.com/philippolis/job-alert-agent">Job
            Alert Agent</a></div>
</body>

</html>
